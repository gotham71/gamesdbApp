  <div class="containerScreenshotGameGb">
    <img *ngIf="screenshotGameBg" [src]="screenshotGameBg.cloudinary_id | domseguro: 'https://images.igdb.com/igdb/image/upload/t_':'1080p'" class="blurryScreenshotGameGb"/>
    <div class="container containerScreenshotGameGbColor">
      <img  *ngIf="game.cover" [src]="game.cover['cloudinary_id'] | domseguro: 'https://images.igdb.com/igdb/image/upload/t_':'720p'" class="coverBig"
        style="height: 100%;" />
        <img *ngIf="screenshotGameBg" [src]="screenshotGameBg.cloudinary_id | domseguro: 'https://images.igdb.com/igdb/image/upload/t_':'1080p'" />
      </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3" style="padding: 20px 20px 0 20px;">
        <h5 *ngIf="game.first_release_date">{{game.first_release_date | date:'dd MMMM yyyy'}}</h5>
        <hr>
        <div *ngFor="let platform of platformsNameGame">
          <h6 *ngIf="platform.name">{{platform.name}}</h6>
        </div>
      </div>
      <div class="col-md-9" style="padding: 20px 0 0 0;">
          <img *ngIf="game.cover" [src]="game.cover['cloudinary_id'] | domseguro: 'https://images.igdb.com/igdb/image/upload/t_':'720p'" class="coverSmall rounded-circle" style="display: inline-block;">
          <h1 style="display: inline-block;" *ngIf="game.name">{{game.name}}</h1>    
          <p>{{game.summary}}</p>
          <div *ngFor="let screenshot of screenshotsGame">
            <img (click)="openLightBox(screenshot.cloudinary_id)" [src]="screenshot.cloudinary_id | domseguro: 'https://images.igdb.com/igdb/image/upload/t_':'720p'" class="img-fluid" style="border-radius: 8px; margin: 10px 0;"/>
          </div>
      </div>
    </div>
      
    
    <br/><br/>
  </div>
